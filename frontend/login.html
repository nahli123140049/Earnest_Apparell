<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Earnest Apparel</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body style="background-color: #f0f2f5;">

    <div class="auth-container">
        <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 20px;">Admin Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="admin">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="admin123">
            </div>
            <button type="submit" class="btn" style="width: 100%;">Login</button>
        </form>
        <p style="margin-top: 15px; text-align: center; font-size: 0.9rem;">
            <a href="index.html">Kembali ke Website</a>
        </p>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
